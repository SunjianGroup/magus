calcType: fix
poolSize: 2000 #这个是预训练生成的随机结构，可以设的很大
initSize: 200
popSize: 200
numGen: 60
saveGood: 3

#structure parameters
minAt: 10
maxAt: 20
symbols: ['Mg','Si','O']
formula: [1,1,3]
molDetector: 2
fullEles: True
eleSize: 0
dRatio: 0.8
volRatio: 1.3
randFrac: 0.4
pressure: 150
addSym: True
softNum: 0
#main calculator settings
MainCalculator:
 jobPrefix: ['Vasp1', 'Vasp2', 'Vasp3']
 #如果jobprefix带calculator名称可以不设calculator
 mode: parallel
 #vasp parameters
 xc: PBE
 ppLabel: ['','','_s']
 #parallel settings
 numParallel: 20
 numCore: 12
 queueName: 9242opa!
 waitTime: 100
MLCalculator:
 mlmodel: MTP
 init_times: 1 #与训练次数
 queueName: 9242opa!
 force_tolerance: 0.001
 stress_tolerance: 0.01
 numCore: 96
 min_dist: 1.0 #mtp优化最小距离，这个我没测试
 # Preprocessing: export I_MPI_DEBUG=100
 waitTime: 30
